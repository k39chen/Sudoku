<!doctype html>
<html data-style-mode='light'>

<head>
  <title>Kevin's Sudoku</title>

  <link type="text/css" rel="stylesheet" href="styles/reset.css" />
  <link type="text/css" rel="stylesheet" href="styles/main.css" />
  <link type="text/css" rel="stylesheet" href="styles/light.css" />
  <link type="text/css" rel="stylesheet" href="styles/dark.css" />

  <script type="text/javascript" src="lib/sudoku-generator.js"></script>
</head>

<body>
  <div id="container">

    <h1>Sudoku</h1>

    <div id="timer">0:00</div>
    <div id="toaster">
      <div id="toasterMessage"></div>
    </div>

    <button id="settingsButton" class="secondary">Settings</button>

    <div id="board"></div>
  </div>

  <div id="pane">
    <h2>Settings</h2>

    <div class="divider"></div>

    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard" selected>Hard</option>
      <option value="very-hard">Very Hard</option>
      <option value="insane">Insane</option>
      <option value="inhuman">Inhuman</option>
    </select>

    <input id="importText" type="text" placeholder="Paste puzzle string" />
    <button id="copyScraperButton">Copy Scraper</button>
    <button id="exportButton">Export</button>

    <div class="divider"></div>

    <button id="validateButton">Validate</button>
    <button id="autoAnnotateButton">Auto-Annotate</button>
    <button id="resetButton">Reset</button>
    <button id="solveButton">Solve</button>

    <div class="divider"></div>

    <button id="styleModeButton" class="secondary">Use Dark Mode</button>
    <button id="settingsCloseButton" class="secondary">Close</button>
  </div>

  <input id="clipboardInput" type="text" />

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript" src="js/toaster.js"></script>
  <script type="text/javascript" src="js/pane.js"></script>
  <script type="text/javascript" src="js/cell.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
