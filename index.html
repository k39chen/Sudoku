<!doctype html>
<html>

<head>
  <title>Kevin's Sudoku</title>

  <link type="text/css" rel="stylesheet" href="styles/reset.css" />
  <link type="text/css" rel="stylesheet" href="styles/main.css" />

  <script type="text/javascript" src="lib/sudoku-generator.js"></script>
</head>

<body>
  <div id="container">

    <h1>Sudoku</h1>

    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
      <option value="evil">Evil</option>
    </select>

    <div id="timer">0:00</div>
    <div id="toaster"><div id="toasterMessage"></div></div>

    <div id="board"></div>

    <div id="controls">
      <button id="toggleButton" class="secondary">Show Controls</button>
      <button id="validateButton" style="display: none;">Validate</button>
      <button id="autoAnnotateButton" style="display: none;">Auto-Annotate</button>
      <button id="resetButton" style="display: none;">Reset</button>
      <button id="solveButton" style="display: none;">Solve</button>
    </div>
  </div>

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/timer.js"></script>
  <script type="text/javascript" src="js/toaster.js"></script>
  <script type="text/javascript" src="js/cell.js"></script>
  <script type="text/javascript" src="js/board.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

</body>

</html>
